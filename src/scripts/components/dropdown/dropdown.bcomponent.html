<div [bcomponent-attributes]="self">
  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
    {{title}}
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu">
    <li *ngFor="let item of items" [attr.class]="item.class" [attr.role]="item.role"><a *ngIf="item.isLink()" [attr.href]="item.link" [innerHtml]="item.text"></a></li>
  </ul>
</div>
