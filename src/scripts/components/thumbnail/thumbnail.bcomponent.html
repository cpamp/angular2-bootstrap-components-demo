<div [bcomponent-attributes]="self">
    <a *ngIf="hasLink()" [attr.href]="link">
        <img [attr.src]="src" [attr.alt]="alt">
    </a>
    <img *ngIf="!hasLink()" [attr.src]="src" [attr.alt]="alt">
    <div *ngIf="hasContent()" class="caption">
        <heading-bcomponent *ngIf="hasHeader()" [size]="size" [title]="header"></heading-bcomponent>
        <p *ngIf="hasBody()" [innerHtml]="body"></p>
        <p *ngIf="hasFooter()" [innerHtml]="footer"></p>
    </div>
</div>
